<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@700&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/f19b25fb2d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://clipart-best.com/img/book/book-clip-art-56.png" type="image/x-icon">
    <title>Library</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>
                LIBRARY
            </h1>
        </header>
        <button id="add-book-button"><i class="fas fa-plus"></i></button>
        <div class="add-form">
            <form>
                <label for="title-input">Title: </label>
                <br>
                <input type="text" id="title-input" placeholder="Enter book title" required>
                <br>
                <label for="author-input">Author: </label>
                <br>
                <input type="text" id="author-input" placeholder="Enter book author" required>
                <br>
                <label for="pages-input">Page amount: </label>
                <br>
                <input type="number" id="pages-input" min="1" step="1" placeholder="0" required>
                <br>
                <label for="read-status-input">Have you read this book? </label>
                <input type="checkbox">
                <br>
                <input type="submit" value="Add book">
            </form>
        </div>
        <div id="books">
            <div class="book-card">
                <p class="book-caption">The greatest of all Time</p>
                <p id="by-word">by</p>
                <p class="book-author">Andrew Garfield</p>
                <p class="page-amount">420</p>
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-circle"></i>
                <i class="far fa-circle"></i>
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="book-card">
                <p class="book-caption">What</p>
                <p id="by-word">by</p>
                <p class="book-author">Alan Poe</p>
                <p class="page-amount">420</p>
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-circle"></i>
            </div>
        </div>
        <footer>
            Copyright <i class="far fa-copyright"></i> 2021 Egenston <a href="https://github.com/Egenston" target="_blank"><i class="fab fa-github"></i></a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
